<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort - Interactive Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bubble.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  
</head>
<body>
  <!-- Enhanced Loader -->
  <div id="loader" class="fixed inset-0 flex items-center justify-center z-50">
    <h1 class="text-3xl font-bold text-blue-400">Loading Visualizer</h1>
  </div>

  <div class="main-container">
    <header>
      <h1>Bubble Sort Visualizer</h1>
      <p class="subtitle">Watch the sorting algorithm in action with real-time visualization</p>
    </header>

    <div class="canvas-container">
      <canvas id="canvas1" width="1000" height="600"></canvas>
    </div>

    <div class="controls">
      <button id="sortBtn" class="btn btn-sort">
        <i class="ri-play-fill"></i> Sort
      </button>
      <button id="pauseBtn" class="btn btn-pause">
        <i class="ri-pause-fill"></i> Pause
      </button>
      <button id="fastBtn" class="btn btn-fast">
        <i class="ri-speed-up-line"></i> Fast
      </button>
      <button id="slowBtn" class="btn btn-slow">
        <i class="ri-speed-down-line"></i> Slow
      </button>
    </div>
  </div>

  <script src="bubbleanim.js"></script>
  <script src="step_bubble.js"></script>
</body>
</html>

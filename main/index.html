<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algo Playground</title>
  <link rel="stylesheet" href="index.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
</style>

<body class="font-[Poppins] bg-gray-900 text-white">
  <!-- Navbar -->
  <navbar class="justify-between font-medium bg-gray-800 p-4 flex items-center shadow-md">
    <div id="logo" class="text-lg font-semibold text-white">Algo-Play</div>
    <div id="content" class="flex gap-5 font-normal pr-10 items-center">
      <h3 class="cursor-pointer hover:text-red-400">Play</h3>
      <h3 class="cursor-pointer hover:text-red-400">About</h3>
      <h3 class="cursor-pointer hover:text-red-400">Docs</h3>
      <div id="icons" class="flex gap-5 justify-center font-normal">
        <i class="ri-github-fill text-2xl cursor-pointer hover:text-gray-300"></i>
      </div>
    </div>
  </navbar>

  <!-- Main Section -->
  <div id="main" class="text-center py-10">
    <!-- Header -->
    <h1 class="text-3xl md:text-4xl font-bold mb-10 text-white">Let's Play and Learn!</h1>

    <!-- 3 Boxes -->
    <div class="flex flex-col md:flex-row justify-center gap-8 px-6">
      <!-- Box 1 -->
      <div class="bg-gray-800 rounded-2xl shadow-lg p-6 w-full md:w-1/4 flex flex-col items-center">
        <div class="w-32 h-32 bg-gray-600 rounded-lg mb-6"><i class="ri-bubble-chart-fill text-8xl text-blue-400"></i></div>
        <button id="bubble-btn" class="cursor-pointer px-6 py-2 bg-blue-500 text-white rounded-full shadow-lg transition duration-300 hover:shadow-[0_0_15px_3px_rgba(59,130,246,0.7)] hover:bg-blue-600">
          Bubble Sort
        </button>
      </div>

      <!-- Box 2 -->
      <div class="bg-gray-800 rounded-2xl shadow-lg p-6 w-full md:w-1/4 flex flex-col items-center">
        <div class="w-32 h-32 bg-gray-600 rounded-lg mb-6"><i class="ri-speed-fill text-8xl text-green-500"></i></div>
        <button class="cursor-pointer px-6 py-2 bg-green-500 text-white rounded-full shadow-lg transition duration-300 hover:shadow-[0_0_15px_3px_rgba(34,197,94,0.7)] hover:bg-green-600">
          Quick Sort
        </button>
      </div>

      <!-- Box 3 -->
      <div class="bg-gray-800 rounded-2xl shadow-lg p-6 w-full md:w-1/4 flex flex-col items-center">
        <div class="w-32 h-32 bg-gray-600 rounded-lg mb-6"><i class="ri-guide-fill text-8xl text-violet-500"></i></div>
        <button class="cursor-pointer px-6 py-2 bg-purple-500 text-white rounded-full shadow-lg transition duration-300 hover:shadow-[0_0_15px_3px_rgba(168,85,247,0.7)] hover:bg-purple-600">
          DFS
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="animation.js"></script>
</body>
</html>
